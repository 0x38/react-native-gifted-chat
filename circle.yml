---
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.2.0
dependencies:
  override:
    - yarn global add codecov
    - yarn install --no-progress --no-emoji --ignore-engines
  cache_directories:
    - "node_modules"
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    - yarn run lint
    - yarn run test:coverage
    - codecov